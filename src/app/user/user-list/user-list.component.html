<form id="frmConfiguration" method="get">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<i class="fa fa-fw fa-user"></i>
					<h3 class="box-title">User List</h3>
					<div class="box-tools pull-rigth">
						<button type="button" class="btn btn-box-tool" data-widget="collapse"> <i class="fa fa-minus"></i> </button>
						<button type="button" class="btn btn-box-tool" data-widget="remove"> <i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<table id="tblUserList" class="table table-bordered table-striped" *ngIf="usersList.length">
						<thead>
							<tr>
								<th>Id</th>
								<th>FirstName</th>
								<th>LastName</th>
								<th>E-mail</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of usersList">
								<td class="text-center">{{ item.userId }}</td>
								<td class="text-center">{{ item.firstName }}</td>
								<td class="text-center">{{ item.lastName }}</td>
								<td>{{ item.email }}</td>
								<td class="text-center">
									<a class="btn btn-info btn-xs" (click)="OnClick_Edit(item.userId)">
										<span>
											<i class="fa fa-fw fa-edit"></i> Edit
										</span>
									</a>
									<a class="btn btn-danger btn-xs" (click)="OnClick_Delete(item.userId)" style="margin-left:1px;">
										<span>
											<i class="fa fa-fw fa-remove"></i> Delete
										</span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer text-center">
					<button type="button" class="btn btn-warning btn-small">Cancel</button>
					<button type="submit" class="btn btn-success btn-small" style="margin-left:1px;">Save</button>
				</div>
			</div>
		</div>
	</div>
</form>
