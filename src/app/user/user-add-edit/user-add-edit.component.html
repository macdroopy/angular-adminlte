<form role="form" id="frmUserAddEdit" #frmUserAddEdit="ngForm" ngNativeValidate (ngSubmit)="OnSubmit(frmUserAddEdit)">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{pageTitle}}</h3>
                </div>
                    <div class="box-body">

                        <div class="form-group">
                            <label for="txtUserId">User Id</label>
                            <input type="text" 
                                id="txtUserId" 
                                name="txtUserId"
                                [(ngModel)]="userDto.userId"
                                class="form-control" 
                                style="border-radius: 5px 5px 5px 5px;" 
                                required>
                        </div>

                        <div class="form-group">
                            <label for="txtFirstName">Frist Name</label>
                            <input type="text" 
                                id="txtFirstName" 
                                name="txtFirstName"
                                [(ngModel)]="userDto.firstName"
                                class="form-control"
                                style="border-radius: 5px 5px 5px 5px;" 
                                minlength="3"
                                maxlength="10"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="txtLastName">Last Name</label>
                            <input type="text" 
                                id="txtLastName" 
                                name="txtLastName" 
                                [(ngModel)]="userDto.lastName"
                                class="form-control" 
                                style="border-radius: 5px 5px 5px 5px;" 
                                minlength="3"
                                maxlength="20"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="txtEmailAddress">Email Address</label>
                            <input type="email" 
                                id="txtEmailAddress" 
                                name="txtEmailAddress" 
                                [(ngModel)]="userDto.email"
                                class="form-control" 
                                style="border-radius: 5px 5px 5px 5px;" 
                                minlength="7"
                                maxlength="30"
                                required>
                        </div>

                    </div>
                    <div class="box-footer text-center">
                        <button type="button" class="btn btn-warning" style="margin-left:1px;" (click)="onReturnToUsersList()">Return</button>
                        <button type="submit" class="btn btn-success" style="margin-left:1px;">Submit</button>
                    </div>
            </div>
        </div>
    </div>
</form>
